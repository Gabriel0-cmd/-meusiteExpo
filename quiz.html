<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Patrimônio Mundial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container header-content">
      <div class="logo">
        <h1>Quiz: Derretimento Acelerado</h1>
      </div>
      <nav>
        <a href="index.html">Página Principal</a>
        <a href="turma.html">Turma</a>
        <a href="projetos.html">Projetos</a>
        <a href="tema.html">Tema</a>
        <a href="quiz.html">Quiz</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="quiz-section">
      <h2>Teste seus conhecimentos</h2>
      <p>Responda as questões abaixo sobre o derretimento acelerado em locais de Patrimônio Mundial.</p>

      <div class="quiz-container">
        <div id="quiz-content"></div>
        <div class="quiz-buttons">
          <button id="prev-btn" style="display: none;">Anterior</button>
          <button id="next-btn">Próxima</button>
          <button id="submit-btn" style="display: none;">Finalizar Quiz</button>
          <button id="restart-btn" style="display: none;">Reiniciar Quiz</button>
        </div>
        <div id="result" class="result"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container footer-content">
      <p>Site desenvolvido pela Turma de Preservação Ambiental - 2023</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
